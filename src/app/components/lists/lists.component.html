<Div class="text-center mt-3">
  <h2>{{predicate === 'liked' ? "Users you liked.": 'users who liked you.'}}</h2>
</Div>

<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group" name="predicate">
      <button class="btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">
        Users I like.
      </button>
      <button class="btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">
        Users that liked me.
      </button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-2" *ngFor=" let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>

</div>
