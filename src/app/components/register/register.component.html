<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'username'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'password'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'password'"></app-text-input>
  <br>
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-success" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>


<p>Form Value: {{registerForm.value | json}}</p>
<p>Form status: <b>{{registerForm.status | json}}</b></p>
