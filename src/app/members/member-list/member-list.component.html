<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>

  <div class="container mb-2" *ngIf="userParams">
    <form #form (submit)="loadMember()" autocomplete="off">
      <div class="d-flex">

        <div class="d-flex mx-2">
          <label class = "col-form-label me-2">Age Range:</label>
          <input type="number"
          class="form-control"
          min="18"
          style="width: 80px;"
          name="minAge"
          [(ngModel)]="userParams.minAge">
        </div>

        <div class="d-flex mx-2">
          <label class = "col-form-label me-2">to</label>
          <input type="number"
          class="form-control"
          max="100"
          style="width: 80px;"
          name="maxAge"
          [(ngModel)]="userParams.maxAge">
        </div>


      </div>
      <div class="d-flex px-2">
        <label class="col-form-label me-2">
          <select name="gender" style ="width: 130px" class="form-select" [(ngModel)]="userParams.gender">
            <option *ngFor="let gender of genderList" value="{{gender.value}}"> {{gender.display}}</option>
          </select>
        </label>
        <button type="submit" class="btn btn-primary">Filter</button>
      </div>
    </form>
  </div>

  <pagination *ngIf="pagination"
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>

  <div class="container d-flex" *ngIf="userParams">
    <form #paginationForm (submit)="loadMember()">
      <label class = "col-form-label me-2">Items Per Page:</label>
      <input type="number" class="form-control"
      min="1"
      max="15"
      style="width: 80px;"
      name="minAge"
      [(ngModel)]="userParams.pageSize">
    </form>
  </div>

</div>
